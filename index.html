<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Loading...</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 flex items-center justify-center min-h-screen"><div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg"><h1 class="text-4xl font-bold text-gray-800 mb-6 text-center">Project Summary</h1><div id="points" class="text-2xl text-indigo-700 font-semibold p-4 bg-indigo-50 rounded-md shadow-inner text-center">Loading Total Points...</div><div class="mt-8 text-gray-600 text-sm text-center"><p>This page dynamically loads data from <code>README.md</code>.</p><p>Check your browser's console for any loading errors.</p></div></div><script>document.addEventListener('DOMContentLoaded', () => {fetch('README.md').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(markdownText => {const pointsRegex = /Total Points:\s*(\d+)/;const match = markdownText.match(pointsRegex);const totalPoints = match ? match[1] : 'N/A';const seed = 'ProjectStatus';document.title = `Markdown Summary ${seed}`;const pointsElement = document.getElementById('points');if (pointsElement) {pointsElement.innerText = `Total Points: ${totalPoints}`;}console.log('README.md loaded successfully.');}).catch(error => {console.error('Error loading or parsing README.md:', error);const pointsElement = document.getElementById('points');if (pointsElement) {pointsElement.innerText = 'Error loading data.';}document.title = 'Markdown Summary Error';});});</script></body></html>
